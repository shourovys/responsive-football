<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- linking css -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- font awesome link -->
    <script
      src="https://kit.fontawesome.com/5a7185e99f.js"
      crossorigin="anonymous"
    ></script>
    <title>Responsive Football</title>
  </head>
  <body>
    <!-- header section start -->
    <header>
      <nav class="navbar">
        <ul class="navbar__links">
          <li class="navbar__link"><a href="#">Home</a></li>
          <li class="navbar__link"><a href="#">Clubs</a></li>
          <li class="navbar__link"><a href="#">World Cup 2022</a></li>
          <li class="navbar__link"><a href="#">Upcoming Matches</a></li>
          <li class="navbar__link"><a href="#">Contact</a></li>
        </ul>
        <button class="navbar__btn btn">
          <i class="fas fa-sign-in-alt"></i>
          Login
        </button>
      </nav>
    </header>
    <!-- header section end -->
    <!-- Top banner section start -->
    <main class="banner">
      <section class="topBanner">
        <div class="topBanner__info">
          <h1>Conmebol Copa America 2021</h1>
          <button class="btn">
            Watching Live
            <i class="fas fa-arrow-right"></i>
          </button>
        </div>
        <img
          class="topBanner__img"
          src="banner.png"
          alt="a football player shoring football"
        />
      </section>
    </main>
    <!-- Top banner section end -->
  </body>
</html>
